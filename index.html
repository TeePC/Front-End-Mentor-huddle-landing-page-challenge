<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Chat bubble logo">
    

  </header>
 
  <main>
    <div>
    <img src="images/illustration-mockups.svg" alt="Main Section image">
  </div>
  <div class="main-content">
    <h1>Build The Community</h1>
    <h1>Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    <button class="main-button">Register</button>
  </div>
  </main>

  <section >
    <ul>
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook Icon" class="icons">
        <a href="#"><img src="images/twitter-icon.png" alt="Twitter Icon" class="icons">
          <a href="#"><img src="images/instagram-icon2.png" alt="Instagram Icon" class="icons">  
      </ul>
  </section>
  <footer>
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andre Thomas</a>.
    </p>
  </footer>
</body>
</html>
